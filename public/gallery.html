  <meta charset="utf-8">

<body class="gallery-page">
  <div class="page-container">
    <header class="site-header" aria-label="グローバルヘッダー">
      <a class="brand" href="index.html" aria-label="トップページへ戻る">
        <img class="brand__logo" src="images/logo/Logo.png" alt="Karin Project ロゴ">
      </a>
      <button class="hamburger" type="button" aria-expanded="false" aria-controls="site-nav" aria-label="ナビゲーションを開閉する">
        <span></span><span></span><span></span>
      </button>
      <nav id="site-nav" class="main-nav" aria-hidden="true">
        <a href="main.html#story">Story</a>
        <a href="main.html#character">Character</a>

        <a href="main.html#news">News</a>
        <a href="product.html">Download/Spec</a>
      </nav>
    </header>

    <main>
      <section class="library section" aria-labelledby="gallery-title">
        <div class="library__inner">
          <header class="section-heading">
            <p class="eyebrow gallery__eyebrow" id="gallery-title">EVENT ILLUST</p>
            <p class="library__sub">ライブラリ</p>
          </header>
          <div class="library-grid">
            <button type="button" class="library-card" data-image="images/gallery/scene_blowjob.jpg" data-story="素肌に触れるたび、修道院に沈む湿った香りが喉に絡む。|主人公「……ねぇ、羽織。こっそり逃げ出したら怒る？」|羽織「怒らねぇよ。俺ら以外に、こんな腐った空気を吸えるやついないからな。」|主 人 公 は苦く笑い、白濁した窓の向こうで軋む鐘の音を聞く。退廃の神が今日も祝福している。" data-label="- trail -" aria-label="密やかな儀式の囁き">
              <img src="images/gallery/scene_blowjob.jpg" alt="密やかな儀式の囁き">
              <span class="library-card__label">- trail -</span>
            </button>
            <button type="button" class="library-card" data-image="images/gallery/scene_caning.jpg" data-story="鞭が床を撫でる音だけが響き、観衆は沈黙の祈りを装う。|主人公「赦しを請う声まで、指示しないで。」|教師「赦しは演目だ。お前の涙が、客席の欲を満たす。」|乾いた血の匂いと香が混ざり、倒錯の幕がゆっくりと下りていく。" data-label="- trail -" aria-label="鞭の軌跡が残る儀式">
              <img src="images/gallery/scene_caning.jpg" alt="鞭の軌跡が残る儀式">
              <span class="library-card__label">- trail -</span>
            </button>
            <button type="button" class="library-card" data-image="images/gallery/scene_daily.jpg" data-story="平穏に見える午後でさえ、誰かの視線が軋む床板の間から覗いている。|主人公「こんな静けさ、嘘みたいだね。」|友人「嘘だからさ。夜になれば、また魂の取引が始まる。」|穏やかな光は、退廃の舞台を休ませる薄幕にすぎない。" data-label="- trail -" aria-label="静謐な日常の一幕">
              <img src="images/gallery/scene_daily.jpg" alt="静謐な日常の一幕">
              <span class="library-card__label">- trail -</span>
            </button>
            <button type="button" class="library-card" data-image="images/gallery/scene_mary_onTop.jpg" data-story="マリィの指先は祈りの形をしているのに、祝福ではなく堕落を約束していた。|主人公「……あなたの重み、心臓が潰れそう。」|マリィ「潰れていいの。信仰なんて、血潮で書き換えるものだから。」|柔らかな息が頬を撫で、神の名が絶望の囁きに変わる。" data-label="- trail -" aria-label="マリィが覆いかぶさる夜明け前の懺悔">
              <img src="images/gallery/scene_mary_onTop.jpg" alt="マリィが覆いかぶさる夜明け前の懺悔">
              <span class="library-card__label">- trail -</span>
            </button>
            <button type="button" class="library-card" data-image="images/gallery/scene_mary_smile.jpg" data-story="彼女の微笑は救済の仮面をつけた毒。|マリィ「ねぇ、また罪を数えたくなった？」|主人公「……数えても減らない気がする。」|マリィ「減らすんじゃなくて、もっと綺麗な形に並べるの。」|退廃は整列し、花の香りで隠された。" data-label="- trail -" aria-label="微笑を浮かべるマリィ">
              <img src="images/gallery/scene_mary_smile.jpg" alt="微笑を浮かべるマリィ">
              <span class="library-card__label">- trail -</span>
            </button>
            <button type="button" class="library-card" data-image="images/gallery/scene_orgy.jpg" data-story="熱気と香の煙が混ざり、誰の肌にも境界がなくなっていく。|主人公「この儀式、いつ終わるの？」|参列者「終わらないから価値があるんだ。壊れたまま循環する悦びだろう？」|頬に触れた指は冷たく、室内の狂気だけがぬるく息づいていた。" data-label="- trail -" aria-label="集団儀式の熱が渦巻く晩">
              <img src="images/gallery/scene_orgy.jpg" alt="集団儀式の熱が渦巻く晩">
              <span class="library-card__label">- trail -</span>
            </button>
            <button type="button" class="library-card" data-image="images/gallery/scene_pear of anguish.jpg" data-story="鉄の器具は花弁の形をしていても、開くときには悲鳴を咲かせる。|見張り「怖いのか？」|主人公「怖いから、やめたいんじゃない。怖いから、確かめたくなる。」|足元で滴る液体が、聖句を吸った絨毯を静かに汚していく。" data-label="- trail -" aria-label="苦痛を伴う儀式の器具">
              <img src="images/gallery/scene_pear of anguish.jpg" alt="苦痛を伴う儀式の器具">
              <span class="library-card__label">- trail -</span>
            </button>
            <button type="button" class="library-card" data-image="images/gallery/scene_sex_Elaine.jpg" data-story="イレーヌの指は縫い物と同じリズムで、他人の罪を縫い合わせる。|イレーヌ「痛む？縫い目がほどけないよう、息を合わせて。」|主人公「……ほどけたら、自由になれる？」|イレーヌ「自由なんて幻。だから私たちは、堕落を抱きしめて眠るの。」" data-label="- trail -" aria-label="イレーヌが見せる柔らかな眼差し">
              <img src="images/gallery/scene_sex_Elaine.jpg" alt="イレーヌが見せる柔らかな眼差し">
              <span class="library-card__label">- trail -</span>
            </button>
            <button type="button" class="library-card" data-image="images/gallery/scene_tits.jpg" data-story="灯火が汗を煌めかせるたび、真夜中の客たちは救いと堕落を同じ目で欲しがる。|主人公「見られているって、どうしてこんなに甘いの。」|観客「甘い毒ほど、明日も欲しくなる。」|遠くで鐘が鳴り、退廃の夜がまた一つ増えた。" data-label="- trail -" aria-label="灯火に照らされた官能の表情">
              <img src="images/gallery/scene_tits.jpg" alt="灯火に照らされた官能の表情">
              <span class="library-card__label">- trail -</span>
            </button>
          </div>
        </div>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>かりんのゲームサイト | オープニング</title>
  <meta name="description" content="暗転演出とスライドショーでメインページへ誘導します。">
  <link rel="preload" href="assets/images/opening/slide-01.svg" as="image">
  <link rel="stylesheet" href="css/opening.css">
</head>
<body>
  <main class="opening" role="main">
    <div class="opening__hud">
      <p class="opening__tagline">Karin Game Project</p>
      <button id="skip-opening" class="skip-btn" type="button" aria-label="スキップしてメインページへ進む">SKIP</button>
    </div>

    <div class="opening__visual" aria-hidden="true">
      <img id="opening-slide" class="opening__img visible" src="assets/images/opening/slide-01.svg" alt="オープニングスライド" decoding="async">
      <div class="opening__vignette"></div>
      <div class="progress-track" aria-hidden="true">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>

    <div class="opening__caption" aria-live="polite">
      <p id="slide-caption">静寂の幕が開く。</p>
    </div>
    <p id="slide-status" class="sr-only" aria-live="polite">スライド 1 / 5</p>
  </main>

  <noscript>
    <p class="opening__noscript">
      JavaScript を有効にするか、<a href="main.html">こちら</a>から直接メインページへ進んでください。
    </p>
  </noscript>

  <script src="js/opening.js" defer></script>
</body>
</html>

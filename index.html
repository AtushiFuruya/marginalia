<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>年齢確認 - Karin Gamesite</title>
  <link rel="stylesheet" href="css/age-verification.css">
</head>
<body>
  <main class="age-verify-root" role="main">
    <!-- 背景動画/画像 -->
    <div class="media-bg">
      <video id="bg-video" class="bg-media" autoplay muted playsinline>
        <source src="assets/images/age-verification/opening_001.mp4" type="video/mp4">
        <!-- フォールバック画像 -->
      </video>

      <!-- ビデオ再生後に表示するスライドショー（初期は非表示） -->
      <div id="bg-slideshow" class="bg-media slideshow" aria-hidden="true">
        <img id="slideshow-img" src="" alt="スライドショー画像">
        <div id="slideshow-flash" class="slideshow-flash" aria-hidden="true"></div>
      </div>
    </div>

    <!-- オーバーレイの年齢確認UI -->
    <div class="overlay" role="dialog" aria-labelledby="age-title" aria-describedby="age-desc">
      <h1 id="age-title">年齢確認</h1>
      <p id="age-desc">このサイトは18歳以上の方を対象としています。18歳未満の方は入場できません。</p>

      <div class="controls">
        <button id="enter-btn" class="btn primary" aria-label="18歳以上です。入場する">18歳以上</button>
        <button id="exit-btn" class="btn" aria-label="18歳未満です。サイトを退出する">退出する</button>
      </div>
    </div>
  </main>

  <script src="js/age-verification.js" defer></script>
</body>
</html>
